<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock! Paper! Scissors!</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://use.typekit.net/nyz8ahz.css">
</head>
  <body>
    <h1 class="title">ROCK! PAPER! SCISSORS!</h1>

    <div class="container">
      <div class="rock">
        <img src="./pics/rock.png" alt="Rock">
        <button class="rock">Rock</button>
      </div>

      <div class="paper">
        <img src="./pics/paper.png" alt="Paper">
        <button class="paper">Paper</button>
      </div>

      <div class="scissors">
        <img src="./pics/scissors.png" alt="Scissors">
        <button class="scissors">Scissors</button>
      </div>
    </div>

    <div class="round">
      <p class="roundChoice"></p>
      <p class="roundWinner"></p>
    </div>

    <div class="scoreBoard">
        <p class="playerScore">Player score: 0</p>
        <p class="computerScore">Computer score: 0</p>
    </div>

    <div class="results">
      <p class="results"></p>
    </div>

  </body>

</html>
